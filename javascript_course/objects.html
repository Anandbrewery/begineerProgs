<!DOCTYPE html>
<html>
<head>
        <title>Object version of rock paper scissors</title>
</head>
<body>
        <p>School games</p>
        <button onclick="game('rock')">Rock</button>
        <button onclick="game('paper')">Paper</button>
        <button onclick="game('scissor')">Scissor</button>
        <button onclick="reset()">Reset score</button>
        <script>
            const score=JSON.parse(localStorage.getItem("score"));
            function game(humanMove){
                let cmpmove=''
                comments=''
                let cmp=Math.random()
                if(cmp>(1/3)){
                    cmpmove='rock';
                    if(humanMove==='paper')
                    {
                        score.Human+=1;
                        comments='You win';
                    }
                    else if(humanMove==='scissor')
                    {
                        score.comp+=1;
                        comments='CPU wins';
                    }
                    else{
                        score.tie+=1;
                        comments='Its a tie';
                    }
                }
                else if(cmp>(2/3)){
                    cmpmove='paper';
                    if(humanMove==='paper')
                    {
                        score.tie+=1;
                        comments='Its a tie';
                    }
                    else if(humanMove==='scissor')
                    {
                        score.Human+=1;
                        comments='You win';
                    }
                    else{
                        score.comp+=1;
                        comments='CPU wins';
                    }
                }
                else{
                    cmpmove='scissors';
                    if(humanMove==='paper')
                    {
                        score.comp+=1;
                        comments='CPU wins';
                    }
                    else if(humanMove==='scissor')
                    {
                        score.tie+=1;
                        comments='Its a tie';
                    }
                    else{
                        score.Human+=1;
                        comments='You win';
                    }
                    scoreStr=JSON.stringify(score);
                    localStorage.setItem("score",scoreStr);
                }
            alert(`                Game status
                   you chose ${humanMove} . CPU chose ${cmpmove}.${comments}
                   You:${score.Human} CPU:${score.comp} Tie:${score.tie}`);
            }
            function reset(){
                    score.tie=0;
                    score.Human=0;
                    score.comp=0;
                    alert('Starting a new game!')
                    scoreStr=JSON.stringify(score);
                    localStorage.setItem("score",scoreStr);
            }
        </script>
</body>
</html>
