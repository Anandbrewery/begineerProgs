<!DOCTYPE html>
<html>
    <head>
    <!--HTML elements: opening and closing tag-->
        <style>
        button{
            font-family: 'Times New Roman', Times, serif;
        }
        /*css_selector*/
        .yellow-button{  
            background-color:yellow;  /*css prop:css value*/
            padding: 1px;                                           /*css styles*/
        }
        .orange-button{
            background-color:orange;  /*css prop:css value*/
            padding:1px;                         
        }
        </style>
    </head>
    <body>
        <p>
            Adult plain cotton T-shirt
        </p>
        <p>
            price:$7.99
        </p>
             <button class="yellow-button" onclick="alert('Added')">Add to cart</button> <button class="orange-button" onclick="console.log('loading');alert('Purchased')">buy now</button> 
        </p>
    </body>
</html>
